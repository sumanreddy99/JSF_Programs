<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml11/DTD/xhtml11-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Input Text Area</title>
</h:head> 
<h:form>
<body> 
<p:growl id="growl" />
<p:panelGrid columns="2" cellpadding ="0">
<p:selectOneButton id="name" value="#{user.name}" >
<f:selectItem  itemLabel="Java" itemValue="java" />
<f:selectItem  itemLabel=".Net" itemValue=".net"/>
</p:selectOneButton>
<br/>
<p:spacer/>

<p:commandButton  value="submit" icon="ui-icon-check" update="display,growl"/>
<br/>
<p:spacer/>
Selected : <h:outputText id="display" value="#{user.name}"/>
</p:panelGrid>
</body> 
</h:form>
</html>
