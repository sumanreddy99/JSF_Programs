<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title>Input Text Area</title>
</h:head> 
<h:form>
<body> 
<p:inputTextarea rows="7" cols="50" completeMethod="#{inputTextArea.populateTextArea}"/>
<br/>
<p:inputTextarea rows="7" cols="20" autoResize="false"/>

<br/><br/>
<p:inputTextarea rows="6" cols="30" counter="count" maxlength="10"
 minQueryLength="1"  counterTemplate="{0} display character"/>
 <h:outputText id="count"/>
</body> 
</h:form>
</html>
